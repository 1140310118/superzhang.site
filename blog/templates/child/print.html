<script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
<script >hljs.initHighlightingOnLoad();</script>
<base target="_blank" />
<link rel="stylesheet" href="/static/blog/css/sz-markdown.css" type="text/css">

<script type="text/x-mathjax-config">
MathJax.Hub.Config({
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
        inlineMath: [ ['$', '$'],['\\(',"\\)"]],
        displayMath: [ ['$$', '$$']],
        processEscapes: true,
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
    },
    messageStyle: "none",
    "HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] }
});
</script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<style type="text/css">
#post  p,li{
    font-family: 华文宋体,宋体,sans-serif!important;
    color:#000!important;
}
body {
    background-color: #ffffff;
}
#post h3{
    font-family: SimHei,"Microsoft YaHei"!important;
    font-weight: 500!important;
    font-size: 28!important;
}
#post h4{
    font-family: Times,SimHei,"Microsoft YaHei"!important;
    font-weight: 500!important;
    font-size: 20px;
}

#post strong{
    font-family: Times,SimHei,"Microsoft YaHei"!important;
    font-weight: 500!important;
}
</style>

<body>
<div id="post">
<h2 id="title">{{post.title}}</h2>
{% autoescape off %}
    {{post.body}}
{% endautoescape %}
</div>

<script type="text/javascript">
    $(":header").each(function(){
        var name = $(this).text();
        $(this).attr("id",name);
        $(this).attr("name",name);
    });
</script>

</body>
